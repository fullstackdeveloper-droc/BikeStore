<div class="h2 d-md-flex justify-content-center pt-2 pb-2">
  Customer Information 
</div>

<div class="row pt-1">
  <div class="table-responsive">
    <table class="table table-sm mat-elevation-z8">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Street</th>
          <th>City</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of customers"> 
          <td>{{c.firstName}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.phone}}</td>
          <td>{{c.email}}</td>
          <td>{{c.street}}</td>
          <td>{{c.city}}</td>
          <td>{{c.state}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
